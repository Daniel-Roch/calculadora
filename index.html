<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
    <!--Boot Strap 4.0-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
    <section style="background: #D9D9D9">
        <div class="container">
            <div class="row">
              <div class="col d-flex justify-content-center">
                <br>

                <div class="calculadora">
                
                  <input type="text" id="tela-calcu" class="form-control resultado" placeholder="0" disabled="disabled"> <!-- readonly Ã© para somente leitura-->
                  <div class="fazer-algo"></div>
                  
                  <div class="row">
                    <button type="button" id="limpa" class="btn btn-dark btn-lg clear font-weight-light">C</button>
                    <button type="button" id="divisao" class="btn btn-dark btn-lg font-weight-light">/</button>
                    <button type="button" id="multi" class="btn btn-dark btn-lg font-weight-light">x</button>
                  </div>
      
                  <div class="row">
                    <button type="button" id="7" class="btn btn-dark btn-lg font-weight-light">7</button>
                    <button type="button" id="8" class="btn btn-dark btn-lg font-weight-light">8</button>
                    <button type="button" id="9" class="btn btn-dark btn-lg font-weight-light">9</button>
                    <button type="button" id="subtra" class="btn btn-dark btn-lg font-weight-light">-</button>
                  </div>
                  
                  <div class="row">
                    <button type="button" id="4" class="btn btn-dark btn-lg font-weight-light">4</button>
                    <button type="button" id="5" class="btn btn-dark btn-lg font-weight-light">5</button>
                    <button type="button" id="6" class="btn btn-dark btn-lg font-weight-light">6</button>
                    <button type="button" id="soma" class="btn btn-dark btn-lg font-weight-light">+</button>
                  </div>
      
                  <div class="row">
                    <button type="button" id="1" class="btn btn-dark btn-lg font-weight-light">1</button>
                    <button type="button" id="2" class="btn btn-dark btn-lg font-weight-light">2</button>
                    <button type="button" id="3" class="btn btn-dark btn-lg font-weight-light">3</button>
                    <button type="button" id="igual" class="btn btn-dark btn-lg enter">=</button>
                  </div>
      
                  <div class="row" style="margin-top: -60px">
                    <button type="button" id="0" class="btn btn-dark zero btn-lg font-weight-light">0</button>
                    <button type="button" id="virgula" class="btn btn-dark btn-lg font-weight-light">.</button>
                  </div>
      
                </div>
              </div>
            </div>
          </div> 
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="JavaScript/main.js"></script>
</body>
</html>
